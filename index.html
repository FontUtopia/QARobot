<button class="chatboxBtn btn btn-box-tool fl" data-toggle="tooltip"><i class="fa fa-comments"></i></button>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(".chatboxBtn").click(function () {
        var left = $("#chatbox").css("left");
        left = parseInt(left);
        if (left < 0) {
            $("#chatbox").animate({left: 0}, {duration: 'fast'});
        } else {
            $("#chatbox").animate({left: -503}, {duration: 'fast'});
        }
    });
</script>
